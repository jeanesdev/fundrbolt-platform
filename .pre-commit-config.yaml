repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
        exclude: ^frontend/.*/tsconfig.*\.json$  # TypeScript config files use JSONC format
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy-ci
        name: Mypy (CI parity)
        entry: bash -c 'cd backend && poetry run mypy app --strict --ignore-missing-imports --exclude "app/tests"'
        language: system
        files: ^backend/app/.*\.py$
        pass_filenames: false
        always_run: true

  # Frontend and Bicep validation (local hooks)
  - repo: local
    hooks:
      # Frontend ESLint
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd frontend/fundrbolt-admin && pnpm lint'
        language: system
        files: ^frontend/fundrbolt-admin/src/.*\.[jt]sx?$
        pass_filenames: false

      # Frontend Type Check
      - id: frontend-typecheck
        name: Frontend Type Check
        entry: bash -c 'cd frontend/fundrbolt-admin && pnpm type-check'
        language: system
        files: ^frontend/fundrbolt-admin/src/.*\.[jt]sx?$
        pass_filenames: false

      # Bicep Build Validation
      - id: bicep-build
        name: Bicep Build Validation
        entry: bash -c 'for file in "$@"; do echo "Validating $file..."; output=$(az bicep build --file "$file" 2>&1); if echo "$output" | grep -q "Error "; then echo "$output"; exit 1; else echo "$output" | grep -i "warning" || true; fi; done' --
        language: system
        files: ^infrastructure/bicep/.*\.bicep$
        pass_filenames: true

      - id: ci-mirror
        name: CI mirror (lint, format, build)
        entry: bash -c 'cd frontend/fundrbolt-admin && pnpm lint && pnpm type-check && pnpm build'
        language: system
        pass_filenames: false
