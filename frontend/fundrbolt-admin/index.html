<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicons - Comprehensive cross-platform support -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/images/icon-512x512.png" />

  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Fundrbolt Admin</title>
  <meta name="title" content="Fundrbolt Admin" />
  <meta name="description" content="Fundrbolt Admin Portal - Manage nonprofits, events, and fundraising campaigns." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://admin.fundrbolt.com" />
  <meta property="og:title" content="Fundrbolt Admin" />
  <meta property="og:description"
    content="Fundrbolt Admin Portal - Manage nonprofits, events, and fundraising campaigns." />
  <meta property="og:image" content="https://admin.fundrbolt.com/images/fundrbolt-admin.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://admin.fundrbolt.com" />
  <meta property="twitter:title" content="Fundrbolt Admin" />
  <meta property="twitter:description"
    content="Fundrbolt Admin Portal - Manage nonprofits, events, and fundraising campaigns." />
  <meta property="twitter:image" content="https://admin.fundrbolt.com/images/fundrbolt-admin.png" />

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet" />

  <meta name="theme-color" content="#fff" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
