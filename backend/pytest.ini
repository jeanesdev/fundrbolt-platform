[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --asyncio-mode=auto
    --timeout=30
    --timeout-method=thread
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests (API endpoint validation)
    e2e: End-to-end tests
    slow: Slow tests
    requires_email: Tests that require email service (skip in CI)
    requires_azure_storage: Tests that require Azure Blob Storage (skip in CI)

[coverage:run]
source = app
omit =
    */tests/*
    */alembic/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
precision = 2
