name: Deploy Donor PWA

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
  push:
    branches:
      - main
    paths:
      - 'frontend/donor-pwa/**'
      - '.github/workflows/donor-pwa-deploy.yml'

permissions:
  contents: read
  id-token: write

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'dev'
    environment:
      name: dev
      url: https://augeo-dev-donor.azurestaticapps.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./frontend/donor-pwa
        run: pnpm install

      - name: Build application
        working-directory: ./frontend/donor-pwa
        run: pnpm build
        env:
          VITE_API_URL: https://augeo-dev-api.azurewebsites.net
          VITE_ENVIRONMENT: dev

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DONOR_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/frontend/donor-pwa'
          output_location: 'dist'
          skip_app_build: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://augeo-staging-donor.azurestaticapps.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./frontend/donor-pwa
        run: pnpm install

      - name: Build application
        working-directory: ./frontend/donor-pwa
        run: pnpm build
        env:
          VITE_API_URL: https://augeo-staging-api.azurewebsites.net
          VITE_ENVIRONMENT: staging

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DONOR_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/frontend/donor-pwa'
          output_location: 'dist'
          skip_app_build: true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://donor.augeo.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./frontend/donor-pwa
        run: pnpm install

      - name: Build application
        working-directory: ./frontend/donor-pwa
        run: pnpm build
        env:
          VITE_API_URL: https://api.augeo.app
          VITE_ENVIRONMENT: production

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DONOR_PRODUCTION }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/frontend/donor-pwa'
          output_location: 'dist'
          skip_app_build: true

      - name: Verify production deployment
        run: |
          sleep 30
          curl -f https://donor.augeo.app || exit 1
