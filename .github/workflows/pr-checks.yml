name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # Backend validation
  backend-validation:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./backend

    env:
      # Test environment variables
      ENVIRONMENT: test
      DEBUG: true
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fundrbolt_test
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key-for-ci-only-not-production-safe
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      AZURE_COMMUNICATION_CONNECTION_STRING: ${{ secrets.AZURE_COMMUNICATION_CONNECTION_STRING_TEST }}
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING_TEST }}
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME_TEST }}
      EMAIL_FROM_ADDRESS: test@fundrbolt.com
      EMAIL_FROM_NAME: Fundrbolt Test
      FRONTEND_ADMIN_URL: http://localhost:5173
      FRONTEND_DONOR_URL: http://localhost:5174
      SUPER_ADMIN_EMAIL: admin@fundrbolt.com
      SUPER_ADMIN_PASSWORD: TestPassword123!
      SUPER_ADMIN_FIRST_NAME: Test
      SUPER_ADMIN_LAST_NAME: Admin
      RATE_LIMIT_LOGIN_ATTEMPTS: 5
      RATE_LIMIT_LOGIN_WINDOW_MINUTES: 15
      CORS_ORIGINS: http://localhost:5173,http://localhost:5174

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fundrbolt_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run Ruff linter
        run: poetry run ruff check .

      - name: Run Ruff formatter check
        run: poetry run ruff format --check .

      - name: Run MyPy type checker
        run: poetry run mypy app --strict --ignore-missing-imports --exclude 'app/tests'
        continue-on-error: true

      - name: Run tests
        run: poetry run pytest --cov=app --cov-report=xml --cov-report=term
        timeout-minutes: 10

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
        timeout-minutes: 2

  # Frontend validation
  frontend-validation:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./frontend/fundrbolt-admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test
        continue-on-error: true

      - name: Build
        run: pnpm build

  # Infrastructure validation
  infrastructure-validation:
    name: Infrastructure Validation
    uses: ./.github/workflows/bicep-validate.yml

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        timeout-minutes: 5

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
        timeout-minutes: 2

  # Summary
  pr-validation-summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs:
      - backend-validation
      - frontend-validation
      - infrastructure-validation
      - security-scan
    if: always()

    steps:
      - name: Check validation results
        run: |
          if [ "${{ needs.backend-validation.result }}" == "failure" ] || \
             [ "${{ needs.frontend-validation.result }}" == "failure" ] || \
             [ "${{ needs.infrastructure-validation.result }}" == "failure" ]; then
            echo "❌ PR validation failed"
            exit 1
          else
            echo "✅ PR validation passed"
          fi
