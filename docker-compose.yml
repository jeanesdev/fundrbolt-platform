version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fundrbolt_postgres
    environment:
      POSTGRES_USER: fundrbolt_user
      POSTGRES_PASSWORD: fundrbolt_password
      POSTGRES_DB: fundrbolt_db
    ports:
      - "5432:5432"
    volumes:
      - fundrbolt_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fundrbolt_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fundrbolt_redis
    ports:
      - "6379:6379"
    volumes:
      - fundrbolt_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: fundrbolt_azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - fundrbolt_azurite_data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  fundrbolt_postgres_data:
  fundrbolt_redis_data:
  fundrbolt_azurite_data:
